spring.config.import=optional:file:.env[.properties]
spring.application.name=backend
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

auth.secret_key=${SECRET_KEY}
auth.password=${ADMIN_PASSWORD}

bucket.preauth.url=${BUCKET_PREAUTH_URL}
oci.bucket.name=${OCI_BUCKET_NAME}
oci.bucket.namespace=${OCI_NAMESPACE_NAME}

# OCI Configuration for object deletion
oci.region=${OCI_REGION:us-phoenix-1}
oci.config.profile=${OCI_CONFIG_PROFILE:DEFAULT}
oci.auth.method=${OCI_AUTH_METHOD:config_file}
